    <title>login form</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    
    <div class="uppername" >
      Login
    </div>
    <div class="login-form">
      
        <h1></h1>

            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="enter your name" required autofocus="">
                        <input type="text" name="" placeholder="enter your password" required autofocus="">
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account "> Don't have an account? <a href="#">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="my form.jpg" style="border-radius: 2px;" alt="">
                </div>
            </div>
            </div>
        </div>
    </div>
